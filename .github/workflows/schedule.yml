name: Run job.py daily at 12:10 AM PKT (Tue–Sat)

permissions:
  contents: write

on:
  schedule:
    # 19:10 UTC Mon–Fri  →  00:10 PKT Tue–Sat
    - cron: "10 19 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install pandas requests beautifulsoup4 lxml openpyxl

      - name: Run script
        run: python job.py

      - name: Commit & push results (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add PSX_Historical_update.csv
            git commit -m "Automated run: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
            git push
          else
            echo "No changes to commit."
          fi
